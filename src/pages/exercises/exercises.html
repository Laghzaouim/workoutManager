<ion-header>

  <ion-navbar>
    <ion-title>{{name_category}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    

    <ion-list no-lines *ngIf="data">
        <ion-item *ngFor="let name of nameExercises" (click)="itemSelected(name)">
            <button ion-item >
              {{name}}
            </button>    
        </ion-item>
      </ion-list>
  </ion-content>
