<ion-header>

  <ion-navbar>
    <ion-title>Exercises</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list no-lines *ngIf="data">
        <ion-item *ngFor="let name of nameExercises" (click)="itemSelected(name)">
            <ion-thumbnail item-start >
                <img src="https://wger.de/media/exercise-images/88/Narrow-grip-bench-press-2.png">
            </ion-thumbnail>
            <button ion-item >
              {{name}}
            </button>    
        </ion-item>
      </ion-list>
  </ion-content>
